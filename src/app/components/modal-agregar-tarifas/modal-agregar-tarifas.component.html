<form class="py-4 px-3 bg-white rounded shadow-sm" [formGroup]="myFormNewTarifario" (ngSubmit)="onSubmit()">
  <mat-dialog-content class="mat-typography custom-scroll" style="max-height: 220px; overflow-y: auto;">

    <div class="fw-bold text-primary fs-4 mb-4 border-bottom pb-2">
      Agregar Tarifa
    </div>

    <div class="mb-4">
      <label for="nombreTarifa" class="form-label fw-semibold text-dark">Nombre Tarifa*</label>
      <input
        id="nombreTarifa"
        type="text"
        class="form-control text-secondary"
        formControlName="nombre"
        placeholder="Ingrese nombre de la tarifa" />

      <div *ngIf="myFormNewTarifario.controls['nombre'].getError('required') && myFormNewTarifario.controls['nombre'].touched"
           class="text-primary small fst-italic mt-1">
        Campo requerido
      </div>
    </div>

  </mat-dialog-content>

  <mat-dialog-actions align="end" class="mt-3 d-flex gap-2 justify-content-end">
    <button type="submit" class="btn btn-primary px-4 fw-semibold">
      Agregar
    </button>
    <button type="button" mat-dialog-close class="btn btn-outline-secondary px-4 fw-semibold">
      Cancelar
    </button>
  </mat-dialog-actions>
</form>
