<div class="bg-light py-3 px-4 border-bottom">
  <div class="h5 fw-bold d-flex align-items-center mb-0">
    MANTENEDOR EQUIPOS DE TRABAJO
  </div>
</div>

<div class="p-4">
  <mat-card appearance="outlined" class="border-top overflow-hidden" style="border-top: 3px solid #1e293b;">
    <mat-card-content>
      <div class="container-fluid">
        <div class="row g-2 mt-2 align-items-end">
          <div class="col-md-9 col-12">
            <div class="form-floating">
              <input type="text"
                     class="form-control"
                     id="filtroEquipo"
                     placeholder="Buscar Equipo"
                     (keyup)="applyFilter($event)"
                     #input>
              <label for="filtroEquipo">Buscar Equipo de Trabajo</label>
            </div>
          </div>

          <div class="col-md-3 col-12 text-md-end">
            <button mat-flat-button
                    color="primary"
                    class="btn btn-primary w-100 w-md-auto"
                    (click)="agregarEditarEquipoTrabajo(0)">
              <mat-icon>add</mat-icon>
              Agregar Equipo
            </button>
          </div>
        </div>

        <div class="table-responsive mt-4 shadow-sm">
          <table mat-table [dataSource]="dataSource" class="table table-bordered align-middle mb-0">

            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef class="fw-bold">Equipo de Trabajo</th>
              <td mat-cell *matCellDef="let element">{{ element.nom_eqpos_trbjo }}</td>
            </ng-container>

            <ng-container matColumnDef="descripcion">
              <th mat-header-cell *matHeaderCellDef class="fw-bold">Descripción</th>
              <td mat-cell *matCellDef="let element">{{ element.gls_eqpos_trbjo }}</td>
            </ng-container>

            <ng-container matColumnDef="accion">
              <th mat-header-cell *matHeaderCellDef class="fw-bold text-center">Acciones</th>
              <td mat-cell *matCellDef="let element">
                <div class="d-flex justify-content-center gap-2">
                  <button type="button"
                          class="btn btn-outline-secondary btn-sm"
                          (click)="agregarEditarEquipoTrabajo(element.cod_eqpos_trbjo)">
                    <mat-icon fontIcon="edit" class="me-1"></mat-icon>
                    Modificar
                  </button>
                  <button type="button"
                          class="btn btn-outline-danger btn-sm"
                          (click)="eliminarEquipoTrabajo(element.cod_eqpos_trbjo)">
                    <mat-icon fontIcon="delete" class="me-1"></mat-icon>
                    Eliminar
                  </button>
                </div>
              </td>
            </ng-container>

            <!-- Cabecera y filas -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Sin datos -->
            <tr class="mat-row" *matNoDataRow>
              <td [attr.colspan]="displayedColumns.length">
                <div *ngIf="isFetchingData" class="d-flex justify-content-center p-4">
                  <mat-spinner diameter="30"></mat-spinner>
                </div>
                <div *ngIf="!isFetchingData" class="p-3 text-primary text-center fw-medium">
                  No se encontraron registros
                </div>
              </td>
            </tr>
          </table>

          <!-- Paginador -->
          <mat-paginator [pageSizeOptions]="[10, 20, 50]"
                         showFirstLastButtons
                         aria-label="Selector de página">
          </mat-paginator>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
