<form class="py-4 px-3 bg-white rounded shadow-sm" [formGroup]="myFormNewEquipoTrabajo" (ngSubmit)="onSubmit()">
  <mat-dialog-content class="mat-typography custom-scroll" style="max-height: 260px; overflow-y: auto;">

    <div class="fw-bold text-primary fs-4 mb-4 border-bottom pb-2">
      {{ codEquipo === 0 ? 'Agregar Equipo Trabajo' : 'Editar Equipo Trabajo' }}
    </div>

    <div class="mb-4">
      <label for="nombreEquipo" class="form-label fw-semibold text-dark">Nombre Equipo Trabajo</label>
      <input
        id="nombreEquipo"
        type="text"
        class="form-control text-secondary"
        formControlName="nombre"
        placeholder="Ingrese nombre del equipo" />

      <div *ngIf="myFormNewEquipoTrabajo.controls['nombre'].getError('required') && myFormNewEquipoTrabajo.controls['nombre'].touched"
           class="text-primary small fst-italic mt-1">
        Campo requerido
      </div>
    </div>

    <div class="mb-4">
      <label for="descripcionEquipo" class="form-label fw-semibold text-dark">Descripción Equipo Trabajo</label>
      <input
        id="descripcionEquipo"
        type="text"
        class="form-control text-secondary"
        formControlName="descripcion"
        placeholder="Ingrese descripción del equipo" />

      <div *ngIf="myFormNewEquipoTrabajo.controls['descripcion'].getError('required') && myFormNewEquipoTrabajo.controls['descripcion'].touched"
           class="text-primary small fst-italic mt-1">
        Campo requerido
      </div>
    </div>

  </mat-dialog-content>

  <mat-dialog-actions align="end" class="mt-3 d-flex gap-2 justify-content-end">
    <button type="submit" class="btn btn-primary px-4 fw-semibold">
      {{ codEquipo === 0 ? 'Agregar' : 'Actualizar' }}
    </button>
    <button type="button" mat-dialog-close class="btn btn-outline-secondary px-4 fw-semibold">
      Cancelar
    </button>
  </mat-dialog-actions>
</form>
