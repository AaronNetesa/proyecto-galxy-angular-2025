<!-- Contenedor del Modal -->
<div class="modal-container px-3 py-3">
  <form
    [formGroup]="myFormNewEquipoTrabajo"
    (ngSubmit)="onSubmit()"
    class="modal-content-form"
  >
    <!-- Título -->
    <h2 class="modal-title mb-4 text-primary fw-bold text-center">
      {{ codEquipo === 0 ? 'Agregar Equipo Trabajo' : 'Editar Equipo Trabajo' }}
    </h2>

    <!-- Código oculto -->
    <input type="hidden" formControlName="codigo" />

    <!-- Nombre -->
    <mat-form-field appearance="fill" class="w-100 mb-3">
      <mat-label>Nombre Equipo Trabajo <span class="text-danger">*</span></mat-label>
      <input
        matInput
        formControlName="nombre"
        placeholder="Ingrese nombre del equipo"
        autocomplete="off"
      />
      <mat-error *ngIf="myFormNewEquipoTrabajo.get('nombre')?.hasError('required')">
        Campo requerido
      </mat-error>
      <mat-error *ngIf="myFormNewEquipoTrabajo.get('nombre')?.hasError('maxlength')">
        El nombre no puede tener más de 60 caracteres.
      </mat-error>
    </mat-form-field>

    <!-- Descripción -->
    <mat-form-field appearance="fill" class="w-100 mb-3">
      <mat-label>Descripción Equipo Trabajo <span class="text-danger">*</span></mat-label>
      <textarea
        matInput
        formControlName="descripcion"
        rows="3"
        placeholder="Ingrese descripción del equipo"
      ></textarea>
      <mat-error *ngIf="myFormNewEquipoTrabajo.get('descripcion')?.hasError('required')">
        Campo requerido
      </mat-error>
      <mat-error *ngIf="myFormNewEquipoTrabajo.get('descripcion')?.hasError('maxlength')">
        La descripción no puede tener más de 500 caracteres.
      </mat-error>
    </mat-form-field>

    <!-- Usuario (oculto si no se usa en el modal visualmente) -->
    <input type="hidden" formControlName="usuario" />

    <!-- Botones -->
    <div class="d-flex justify-content-end gap-2 mt-4">
      <button mat-raised-button color="primary" type="submit">
        {{ codEquipo === 0 ? 'Agregar' : 'Actualizar' }}
      </button>
      <button
        mat-stroked-button
        type="button"
        mat-dialog-close
        color="primary"
      >
        Cancelar
      </button>
    </div>
  </form>
</div>
