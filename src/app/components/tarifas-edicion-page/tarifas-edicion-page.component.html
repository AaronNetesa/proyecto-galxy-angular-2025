<!-- Contenedor para Equipo Trabajo -->
<mat-card>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <div class="h3 fw-bold">Edición de Tarifas por Equipo de Trabajo</div>
  </div>

  <table mat-table [dataSource]="dataSource3" class="mat-elevation-z8">

    <ng-container matColumnDef="equipo trabajo">
      <th mat-header-cell *matHeaderCellDef> Equipo Trabajo </th>
      <td mat-cell *matCellDef="let element"> {{element.equipo_trabajo}} </td>
    </ng-container>

    <ng-container matColumnDef="soles">
      <th mat-header-cell *matHeaderCellDef class="fw-bold text-center"> Soles </th>
      <td mat-cell *matCellDef="let element"> {{element.val_trfro_hora_sol | currency:'PEN'}} </td>
    </ng-container>

    <ng-container matColumnDef="dolares">
      <th mat-header-cell *matHeaderCellDef class="fw-bold text-center"> Dólares </th>
      <td mat-cell *matCellDef="let element"> {{element.val_trfro_hora_dol | currency:'USD'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns3" class="fw-bold text-center"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns3;"></tr>
  </table>

  <mat-paginator #paginator3 [pageSize]="5" showFirstLastButtons></mat-paginator>

  <button mat-raised-button color="primary" (click)="onSubmitEquipoTrabajo()" style="margin-top: 15px;">
    Guardar Cambios Equipo Trabajo
  </button>
</mat-card>
