<div class="bg-light py-3 px-4 border-bottom">
  <div class="h5 fw-bold d-flex align-items-center mb-0">
    MANTENEDOR TARIFAS
  </div>
</div>

<div class="p-4">
  <mat-card appearance="outlined" class="border-top overflow-hidden" style="border-top: 3px solid #1e293b;">
    <mat-card-content>
      <div class="container-fluid">
        <div class="row g-2 mt-2 align-items-end">
          <div class="col-md-9 col-12">
            <div class="form-floating">
              <input type="text"
                     class="form-control"
                     id="filtroTarifa"
                     placeholder="Buscar Tarifas"
                     (keyup)="applyFilter($event)"
                     #input />
              <label for="filtroTarifa">Buscar Tarifas</label>
            </div>
          </div>

          <div class="col-md-3 col-12 text-md-end">
            <button mat-flat-button
                    color="primary"
                    class="btn btn-primary w-100 w-md-auto"
                    (click)="agregarTarifa()">
              <mat-icon>add</mat-icon>
              Agregar Tarifas
            </button>
          </div>
        </div>

        <div class="table-responsive mt-4 shadow-sm">
          <table mat-table [dataSource]="dataSource" class="table table-bordered align-middle mb-0">

            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef class="fw-bold">Tarifa</th>
              <td mat-cell *matCellDef="let element">{{ element.nom_trfro }}</td>
            </ng-container>

            <ng-container matColumnDef="accion">
              <th mat-header-cell *matHeaderCellDef class="fw-bold text-center">Acciones</th>
              <td mat-cell *matCellDef="let element">
                <div class="d-flex justify-content-center gap-2">
                  <!-- <a [routerLink]="['editar-tarifas', element.cod_trfro]">
                    <button matTooltip="Editar Tarifa" class="btn btn-outline-secondary btn-sm">
                      <mat-icon fontIcon="edit" class="me-1"></mat-icon>
                      Modificar
                    </button>
                  </a> -->


                 <button type="button"
                    class="btn btn-outline-secondary btn-sm"
                    (click)="modificar(element.cod_trfro)" >
                    <mat-icon fontIcon="edit" class="me-1"></mat-icon>
                    Modificar
                  </button>


                  <button matTooltip="Eliminar Tarifa"
                          class="btn btn-outline-danger btn-sm"
                          (click)="eliminarTarifa(element.cod_trfro)">
                    <mat-icon fontIcon="delete" class="me-1"></mat-icon>
                    Eliminar
                  </button>
                </div>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
              <td [attr.colspan]="displayedColumns.length" class="text-center py-3">
                <ng-container *ngIf="isFetchingData; else noData">
                  <mat-spinner diameter="30"></mat-spinner>
                </ng-container>
                <ng-template #noData>
                  <div class="text-primary fw-medium">No se encontraron registros</div>
                </ng-template>
              </td>
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[10, 20, 50]"
                         showFirstLastButtons
                         aria-label="Selector de pÃ¡gina">
          </mat-paginator>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
